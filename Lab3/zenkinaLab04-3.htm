<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>



<table width="100%" cellpadding="0" cellspacing="0" border="0">
  
    <tr>
        <td bgcolor="#FFDAB9" height="60">
            <marquee direction="up" behavior="alternate" height="60" scrollamount="3">
                <span style="font-size:18px;">✦ Коливальний рядок — текст та малюнки ✦ 🎵 🎈 🎨</span>
            </marquee>
        </td>
    </tr>

   
    <tr>
        <td bgcolor="#E0FFFF" height="60">
            <marquee direction="up" behavior="scroll" height="60" scrollamount="4" loop="">
                🔴 🔵 🟢 🟡 🔺 🔻 🔸 🔹 🔴 🔵 🟢 🟡 🔺
            </marquee>
        </td>
    </tr>


    <tr>
        <td bgcolor="#FFFACD" height="60">
            <marquee direction="down" behavior="slide" height="60" scrollamount="4">
                ▲ ▲ ▲ ▲ ▲ ▲ ▲ ▲ ▲ ▲
            </marquee>
        </td>
    </tr>

  
    <tr>
        <td bgcolor="#F0E68C" height="60">
            
            <marquee direction="up" behavior="scroll" height="60" scrolldelay="40" scrollamount="6">
                Швидкий рядок — рух з меншим запізненням. ✨✨✨
            </marquee>
        </td>
    </tr>

    <tr>
        <td bgcolor="#E6E6FA" height="60">
           
            <marquee direction="up" behavior="scroll" height="60" scrolldelay="120" scrollamount="2">
                Повільний рядок — рух з більшим запізненням. ⏳⏳⏳
            </marquee>
        </td>
    </tr>
</table>


</body>
</html>
