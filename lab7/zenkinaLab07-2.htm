<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Усі елементи форм — Лабораторна №7</title>
</head>
<body>
<h2>Демонстрація всіх основних елементів форм</h2>

<form action="accept.html" target="_blank" method="post">
Ваше ім’я: <input type="text" name="name" size="30" maxlength="40"><br><br>

Пароль: <input type="password" name="pass" size="10" maxlength="10"><br><br>

Стать:
<input type="radio" name="gender" value="male" checked> Чоловіча
<input type="radio" name="gender" value="female"> Жіноча<br><br>

Ваші навички:<br>
<input type="checkbox" name="html" value="yes" checked> HTML
<input type="checkbox" name="css" value="yes"> CSS
<input type="checkbox" name="js" value="yes"> JavaScript<br><br>

Курс навчання:
<select name="kurs" size="1">
  <option>Перший</option>
  <option>Другий</option>
  <option>Третій</option>
  <option>Четвертий</option>
  <option>П’ятий</option>
</select><br><br>

Напишіть кілька слів про себе:<br>
<textarea name="about" rows="4" cols="40"></textarea><br><br>

Прикріпіть файл: <input type="file" name="file"><br><br>

<input type="button" value="Показати дату" onclick="alert(Date());">
<input type="reset" value="Очистити">
<input type="submit" value="Відправити">
</form>
</body>
</html>
