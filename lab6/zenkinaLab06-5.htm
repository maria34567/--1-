<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Проста сенсорна карта</title>
</head>
<body>
  <h2>Сенсорна карта</h2>

  <!-- Зображення з картою -->
  <img src="7-jpg.jpg" usemap="#myMap" alt="Карта" width="900">

  <!-- Визначення областей -->
  <map name="myMap">
    <!-- Лівий кіт -->
    <area shape="rect" coords="167,51,345,277" href="#" title="Абісинська кішка">
    <!-- Середній кіт -->
    <area shape="rect" coords="475,59,632,344" href="#" title="Шотландський висловухий кіт">
    <!-- Правий кіт -->
    <area shape="rect" coords="678,66,850,400" href="#" title="Сіамська кішка">
  </map>

</body>
</html>
